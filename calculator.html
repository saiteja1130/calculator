<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="cal">
        <input placeholder="0" id="display" type="text" disabled>
        <div class="buttons">
            <button onclick="clearScreen();" style="background-color: rgb(252, 85, 85);">AC</button>
            <button onclick="insert('%');">%</button>
            <button onclick="insert('/');">/</button>
            <button onclick=""><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="insert(7);">7</button>
            <button onclick="insert(8);">8</button>
            <button onclick="insert(9);">9</button>
            <button onclick="insert('*');">*</button>
            <button onclick="insert(4);">4</button>
            <button onclick="insert(5);">5</button>
            <button onclick="insert(6);">6</button>
            <button onclick="insert('-');">-</button>
            <button onclick="insert(1);">1</button>
            <button onclick="insert(2);">2</button>
            <button onclick="insert(3);">3</button>
            <button onclick="insert('+');">+</button>
            <button onclick="insert('00');">00</button>
            <button onclick="insert(0);">0</button>
            <button onclick="insert('.');">.</button>
            <button onclick="calculate();" style="background-color: rgb(85, 99, 252);">=</button>
        </div>
    </div>
    <button id="switch" onclick="backgroundTheme();">Dark-Mode</button>
    <script src="calculator.js"></script>
</body>
</html>
